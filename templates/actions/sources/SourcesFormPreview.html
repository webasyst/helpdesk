<!DOCTYPE html>
<html>
<head>
    <title>[`Preview`]</title>
    <meta http-equiv="Contenor-Type" content="text/html; charset=utf-8" />

    {$wa->css()}
    <link href="{$wa_url}wa-content/css/jquery-ui/base/jquery.ui.autocomplete.css" rel="stylesheet" type="text/css" />

    <script src="{$wa_url}wa-content/js/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{$wa_url}wa-content/js/jquery-plugins/jquery.store.js"></script>
    <script type="text/javascript" src="{$wa_url}wa-content/js/jquery-plugins/jquery.placeholder-1.1.9.js"></script>

    <script src="{$wa_url}wa-content/js/jquery-ui/jquery.ui.core.min.js"></script>
    <script src="{$wa_url}wa-content/js/jquery-ui/jquery.ui.widget.min.js"></script>
    <script src="{$wa_url}wa-content/js/jquery-ui/jquery.ui.mouse.min.js"></script>
    <script src="{$wa_url}wa-content/js/jquery-ui/jquery.ui.position.min.js"></script>
    <script src="{$wa_url}wa-content/js/jquery-ui/jquery.ui.autocomplete.min.js"></script>
    <script src="{$wa_url}wa-content/js/jquery-ui/jquery.ui.autocomplete.html.js"></script>
    <script src="{$wa_url}wa-content/js/jquery-ui/jquery.ui.draggable.min.js"></script>
    <script src="{$wa_url}wa-content/js/jquery-ui/jquery.ui.droppable.min.js"></script>
    <script src="{$wa_url}wa-content/js/jquery-ui/jquery.ui.sortable.min.js"></script>

    <script type="text/javascript" src="{$wa_url}wa-content/js/jquery-wa/wa.core.js"></script>
    <script type="text/javascript" src="{$wa_url}wa-content/js/jquery-wa/wa.dialog.js"></script>

    <style>
        #core-content { margin-top: 80px; }
        #core-content .wa-form { margin: 0 auto; }
        #core-content .wa-field .field span { display: block; width: 100%; font-size: 0.9em; }
        #core-content .wa-form .wa-field .wa-value p { line-height: 1.0em; margin-bottom: 0; }
        #core-content .wa-form .wa-field.fldc_address .wa-value p { line-height: 1.6em; }
        .wa-form .wa-field .wa-value label { display: block; margin: 0; }
        input[type="checkbox"] { margin-top: 5px; }
        input[type="radio"] { margin: 5px 0; }
    </style>
</head>
<body>

    <div id="wa-app">
        <div id="content">
            <div class="content" id="core-content">
                {$html}
            </div>
        </div>
    </div>

    <script>
        $(function() {
            var form = $('form.wa-hd-frontend-form');
            form.find('input[type=submit]').attr('type', 'button');
            var form_id = form.attr('id');
            var html = form.html();
            form.replaceWith('<div id="' + form_id + '"></div>');
            $('#' + form_id).html(html);
        });
    </script>

</body>
</html>
