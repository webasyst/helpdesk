<!-- navigation menu -->
<div class="hero" role="navigation">

    <!-- search -->
    <form method="get" action="{$wa->getUrl('/frontend/search')}" class="float-right">
        <input type="text" id="search" name="query" value="{$wa->request('query')|escape}" placeholder="[`Find the answer`]">
    </form>

    <!-- info pages -->
    {$_pages=$wa->helpdesk->pages()}
    {if $_pages}
        <div class="float-right">
            <ul class="menu-h">
                {foreach $_pages as $p}
                    <li class="float-right{if isset($page_id) and $page_id eq $p.id} selected{/if}"><a href="{$p.url}" title="{$p.title}">{$p.name}</a></li>
                {/foreach}
            </ul>
        </div>
    {/if}

    <div class="clear-both"></div>

</div>
