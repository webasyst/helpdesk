<div class="dialog" id="h-edit-field-dialog">
    <div class="dialog-background"></div>
    <div class="dialog-body">
        <header class="dialog-header"><h1>[`Field settings`]</h1></header>
        <div class="dialog-content">
            <div class="fields">
                <div class="field h-field-id">
                    <div class="name">[`Field`]</div>
                    <div class="value"></div>
                </div>
                <div class="field h-field-caption">
                    <div class="name">[`Label`]</div>
                    <div class="value">
                        <input type="text" name="params[caption]" class="width-100" value="">
                    </div>
                </div>
                <div class="field h-field-captionplace">
                    <div class="name">[`Label placement`]</div>
                    <div class="value">
                        <div class="flexbox vertical space-4">
                            <label><input type="radio" name="params[captionplace]" value="left" checked=""> [`Left aligned`]</label>
                            <label><input type="radio" name="params[captionplace]" value="above"> [`Top aligned`]</label>
                            <label><input type="radio" name="params[captionplace]" value="none"> [`Do not show`]</label>
                        </div>
                    </div>
                </div>
                <div class="field h-field-redactor" style="display:none;">
                    <div class="name">[`View`]</div>
                    <div class="value">
                        <div class="inlinebox space-12">
                            <label>
                                <div><input type="radio" name="params[redactor]" value="" checked="checked" disabled="disabled"> [`Plain text`]</div>
                                <img src="{$wa_app_static_url}img/plain-text-icon.png" class="h-radio-img">
                            </label>
                            <label>
                                <div><input type="radio" name="params[redactor]" value="1" disabled="disabled"> [`Redactor`]</div>
                                <img src="{$wa_app_static_url}img/redaktor-icon.png" class="h-radio-img">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="field h-field-view" style="display:none;">
                    <div class="name">[`View`]</div>
                    <div class="value">
                        <div class="inlinebox space-12">
                            <label>
                                <div><input type="radio" name="params[view]" value="" checked="checked" disabled="disabled"> [`Drop down`]</div>
                                <img src="{$wa_app_static_url}img/drop-down-icon.png" class="h-radio-img">
                            </label>
                            <label>
                                <div><input type="radio" name="params[view]" value="radio" disabled="disabled"> [`Radio buttons`]</div>
                                <img src="{$wa_app_static_url}img/radio-buttons-icon.png" class="h-radio-img">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="field h-field-subfields_captionplace" style="display:none;">
                    <div class="name">[`Address labels placement`]</div>
                    <div class="value">
                        <div class="flexbox vertical space-4">
                            <label><input type="radio" name="params[subfields_captionplace]" value="left" checked=""> [`Left aligned`]</label>
                            <label><input type="radio" name="params[subfields_captionplace]" value="above"> [`Top aligned`]</label>
                            <label><input type="radio" name="params[subfields_captionplace]" value="placeholder"> [`As a placeholder inside of field input`]</label>
                        </div>
                    </div>
                </div>
                <div class="field h-field-placeholder">
                    <div class="name">[`Placeholder`]</div>
                    <div class="value">
                        <input type="text" name="params[placeholder]" value="">
                    </div>
                </div>
                <div class="field h-field-required">
                    <div class="name">
                        <label for="fc-field-param-required">[`Required`]</label>
                    </div>
                    <div class="value">
                        <label><input type="checkbox" class="width-100" id="fc-field-param-required" name="params[required]"> </label>
                    </div>
                </div>
                <div class="field h-field-identification" style="display:none;">
                    <div class="name">
                        <label for="fc-field-param-required">[`Identification`]</label>
                    </div>
                    <div class="value">
                        <label><input type="checkbox" id="fc-field-param-required" name="params[identification]"></label><br>
                        <span class="hint">[`If enabled we shall search for an existing contact with the same phone number and associate request sent via this form with the contact found.`]</span>
                    </div>
                </div>
            </div>
        </div>
        <footer class="dialog-footer">
            {$wa->csrf()}
            <button type="submit" class="button green">[`Apply`]</button>
            <button type="button" class="button light-gray js-close-dialog">[`Cancel`]</button>
        </footer>
    </div>
</div>
